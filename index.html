<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveetha Admission Enquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Promo Section -->
        <section class="left-panel">
            <img src="logo.png" alt="Saveetha Logo" class="logo">
            <h2>INDUSTRY 5.0</h2>
            <p>Ready Curriculum Imparting<br><strong>21st Century Skills</strong></p>
            <button class="apply-btn">Apply Now ⏷</button>
        </section>

        <!-- Right Form Section -->
        <section class="right-panel">
            <div class="form-container">
                <h2>Admissions Open 2025</h2>
                <form>
                    <input type="text" placeholder="Enter Name *" required>
                    <input type="email" placeholder="Enter Email Address *" required>
                    <input type="tel" placeholder="Enter Mobile Number *" required>
                    <input type="password" placeholder="Any Password of Your Choice *" required>
                    
                    <div class="row">
                        <input type="text" placeholder="State *" required>
                        <input type="text" placeholder="City *" required>
                    </div>
                    
                    <div class="row">
                        <input type="text" placeholder="Course *" required>
                        <input type="text" placeholder="Specialization *" required>
                    </div>

                    <div class="captcha-section">
                        <img src="cap.png" alt="Captcha">
                        <input type="text" placeholder="Enter text as shown" required>
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" required> I authorise Saveetha Engineering College & its reps to contact me.
                    </label>

                    <button type="submit" class="submit-btn">APPLY NOW ▶</button>
                    <p class="login-link">Already have an Account? <a href="#">Login</a> / <a href="#">Resend Verification Email</a></p>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
